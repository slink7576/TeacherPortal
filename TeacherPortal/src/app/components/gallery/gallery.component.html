<div *ngFor="let photo of photos" class="text-center m-0 mt-2">

        <img src="{{ photo.link }}" alt="{{ photo.name }}" style="width:50%;height:50%" class="img-thumbnail"/>
        <h5>{{ photo.name }}</h5>
    </div>
</div>
